name: PR Checklist Review with Claude

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  checklist:
    if: contains(github.event.pull_request.labels.*.name, 'claude-checklist')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write  # 添加 OIDC token 权限
    steps:
      - name: Checkout Testing Branch
        uses: actions/checkout@v6
        with:
          ref: 'claude-code/auto-coding'
          fetch-depth: 0

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        env:
          # OpenRouter 集成配置（参考：https://openrouter.ai/docs/guides/guides/claude-code-integration）
          ANTHROPIC_BASE_URL: https://openrouter.ai/api
        with:
          # 使用 OpenRouter API key（文档要求使用 anthropic_api_key）
          anthropic_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          # 使用 GitHub token 避免 OIDC token 获取失败
          github_token: ${{ github.token }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            请严格按照团队代码规范检查清单审查这个 PR，并在 PR 顶部发布带 ✅/❌ 的总结评论：

            ## Code Quality
            - [ ] 遵循 Go/React 风格指南
            - [ ] 无废弃或注释掉的代码
            - [ ] 变量/函数命名清晰有意义
            - [ ] 代码遵循 DRY 原则

            ## Testing
            - [ ] 新功能有对应单元测试
            - [ ] 关键接口有集成/E2E 测试
            - [ ] 覆盖主要边缘情况

            ## Documentation
            - [ ] README 或 API 文档已同步更新
            - [ ] 复杂逻辑有必要内联注释

            ## Security & Performance
            - [ ] 无硬编码密钥或敏感信息
            - [ ] 输入验证完整
            - [ ] 无明显性能瓶颈
